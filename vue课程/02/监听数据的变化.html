<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>监听数据的变化</title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="ele">
			<p>{{a}}</p>
			<p>{{b}}</p>
			<hr />
			<ul>
				<li v-for="value in json">{{$key}}={{value}}</li>
			</ul>

		</div>
	</body>
	<script type="text/javascript">
		window.onload = function() {
			var vm = new Vue({
				el: '#ele',
				data: {
					a: 111,
					b: 222,
					json: {
						name: 'jack',
						age: 20,
						score: 75
					}
				}
			})
			vm.$watch('a', function() {
				alert('参数a变化了')
				this.b = this.a + 100;
			})
			vm.$watch('b', function() {
				alert('参数b变化了');
			})
			//监听json数据
			vm.$watch('json', function() {
				alert('json变化了')
			}, {
				deep: true
			});
			document.onclick = function() {
				vm.a++;
				vm.json.score++;
			}
		}
	</script>

</html>
