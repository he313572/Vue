<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>router</title>
		<script type="text/javascript" src="../../js/vue.js"></script>
		<script type="text/javascript" src="../../js/vue-router.js"></script>
	</head>

	<body>
		<div id="ele">
			<ul>
				<li>
					<a v-link="{path:'/'}">主页</a>
				</li>
				<li>
					<a v-link="{path:'/news'}">新闻</a>
				</li>
			</ul>
			<div>
				<router-view></router-view>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		//		1.准备一个根组件
		var App = Vue.extend();
		//		2.准备其他组件
		var Home = Vue.extend({
			template: '<h3>这是主页</h3>'
		})
		var News = Vue.extend({
			template: '<h3>这是新闻</h3>'
		})
		//3.准备路由
		var router = new VueRouter();
		//4.关联
		router.map({
			home: {
				component: Home
			},
			news: {
				component: News
			}
		})
		//5.启动路由
		router.start(App, '#ele')
		//6.跳转
		router.redirect({
			'/': '/home'
		})
	</script>

</html>
