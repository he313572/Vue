<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>父子组件</title>
		<script src="../../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="ele">
			<aaa>

			</aaa>
		</div>
	</body>
	<script type="text/javascript">
		'use strict';
		var vue = new Vue({
			el: '#ele',
			data: {
				a: 'aaa'
			},
			components: {
				aaa: {
					data() {
						return {
							msg: '这是父组件的数据'
						}
					},
					template: '<h2>我是父组件;;;;;{{msg}}</h2><bbb></bbb>',
					components: {
						bbb: {
							template: '<h3>我是子组件{{mmm}}</h3>'
						}
					}
				}
			}
		})
	</script>

</html>
