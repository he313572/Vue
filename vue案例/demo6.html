<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js" ></script>
	</head>

	<body>
		<div id="demo">
			<p>{{ message }}"</p>
			<p>{{ reversedMessage }}"</p>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el: '#demo',
			data: {
				message: 'Hello'
			},
			computed: {
				// 计算属性的 getter
				reversedMessage: function() {
					// `this` 指向 vm 实例
					return this.message.split('').reverse().join('')
				}
			}
		})
	</script>

</html>
