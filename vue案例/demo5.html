<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<style type="text/css">
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity .5s
		}
		
		.fade-enter,
		.fade-leave-to
		/* .fade-leave-active in below version 2.1.8 */
		
		{
			opacity: 0
		}
	</style>

	<body>
		<div id="demo">
			<button v-on:click="show = !show">Toggle</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div>
	</body>
	<script type="text/javascript">
		new Vue({
			el: '#demo',
			data: {
				show: true
			}
		})
	</script>

</html>
